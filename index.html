<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays</title>
</head>
<body>
    <div id='wrapper'>
        <p id='uiBox'></p>
        <form id='form'>
            <div class='title'>Arrays Manipulation</div>
            <div class ='container'>
                <label for="string" class='label'>Input:</label>
                <input type="text" name="string" id="string" class='input' placeholder="Type your numbers... ">
            </div>

            <div class = 'container'>
                <input type="radio" name="radio" id="filter"  >
                <label for="filter" class='label'>Use Filter method (divisible by 2)</label>
            </div>
            <div class = 'container'>
                <input type="radio" name="radio" id="reduce" checked>
                <label for="reduce" class='label'> Use Reduce method (sum of all )</label>
            </div>
            <input type="button" id='btn' class='submit' value="Run Function">
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
